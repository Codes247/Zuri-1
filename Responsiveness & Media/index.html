<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive registration page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Poppins">

</head>
<body>
	<div class="container">
	<div class="text">
		<h1>Learn to code by 
		watching others</h1>
		<p>See how experienced developers solve problems in real-time.
			Watching scripted tutorials is great, but understanding how<
			developers think is invaluable</p>
	</div>

	<div class="section">

	<button class="button-top">Try it for 7 days then $20/month thereafter</button>

	<div class="container-box">

	<div class="form">
		<form class="area">
			<input class="field" type="text" name="" placeholder="First Name" required>
			<input class="field" type="text" name="" placeholder="Last Name" required>
			<input class="field" type="email" name="" placeholder="Email Address" required>
			<input class="field" type="password" name="" placeholder="Password" required minlength="8" maxlength="20">
			<button class="button-bottom">CLAIM YOUR FREE TRIAL</button>
			<p>By clicking this button, you are agreeing to our <a href="#">Terms and Services</a></p>
		</form>
	</div>
</div>
</div>
</div>

</body>
</html>
